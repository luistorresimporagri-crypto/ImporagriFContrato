<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de Contratos</title>
<style>
  :root{
    --azul:#0066A1; --verde:#2E7D32;
    --texto:#0E2433; --muted:#6B7A8C; --borde:#E6EEF5;
    --card:#ffffff; --radius:18px; --input-h:48px; --focus:0 0 0 4px rgba(0,102,161,.18);
    --shadow: 0 6px 28px rgba(13,34,58,.08);
    --shadow-sm: 0 2px 10px rgba(13,34,58,.06);
    --ok:#1B5E20; --err:#B00020;
    --subtitulo-size: 13px; --subtitulo-weight: 800; --subtitulo-color: #263645;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:#f7f9fb;color:var(--texto);
    font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    min-height:100dvh;
  }
  .card{
    background:var(--card); border:1px solid var(--borde); border-radius:var(--radius);
    padding:22px; box-shadow:var(--shadow); position:relative; overflow:hidden; backdrop-filter: blur(2px);
  }
  .accent-line{position:absolute; left:0; right:0; bottom:0; height:6px; background:linear-gradient(90deg, var(--azul), var(--verde));}
  .bottom-glow{
    position:fixed; left:0; right:0; bottom:-20px; height:260px; pointer-events:none; z-index:0;
    background:
      radial-gradient(60% 120% at 15% 100%, rgba(0,102,161,.22), transparent 62%),
      radial-gradient(55% 110% at 85% 100%, rgba(46,125,50,.22), transparent 62%),
      radial-gradient(30% 60% at 50% 100%, rgba(0,102,161,.18), transparent 60%);
    filter: blur(10px) saturate(1.05);
  }
  .wrap{max-width:980px;margin:48px auto;padding:0 20px; position:relative; z-index:1;}
  .header{display:flex;flex-direction:column;gap:10px;margin-bottom:22px}
  .badge{
    display:inline-block;font-weight:700;letter-spacing:.08em;text-transform:uppercase;
    font-size:12px;color:#fff;background:linear-gradient(90deg,var(--azul),var(--verde));
    padding:6px 10px;border-radius:999px;width:max-content;box-shadow:var(--shadow-sm)
  }
  h1{
    margin:0;font-size:clamp(28px,4vw,40px);line-height:1.15;font-weight:800;
    background:linear-gradient(90deg,var(--azul),var(--verde));
    -webkit-background-clip:text;background-clip:text;color:transparent
  }
  .sub{margin:0;color:var(--muted)}
  .grid{display:grid;gap:16px;grid-template-columns:1fr}
  .row-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .divider{height:1px;background:var(--borde);margin:8px 0}
  label, .clause-title, .section h3{
    font-family: inherit; font-size: var(--subtitulo-size);
    font-weight: var(--subtitulo-weight); color: var(--subtitulo-color);
    margin-bottom: 8px;
  }
  .section h3{ margin-top: 2px; }
  .input{
    width:100%;height:var(--input-h);padding:0 14px;border:1px solid var(--borde);
    border-radius:12px;outline:none;background:#fff;color:var(--texto);
    transition:border-color .15s ease, box-shadow .15s ease, transform .05s ease;
  }
  .input:focus{box-shadow:var(--focus);border-color:var(--azul)}
  select.input{height:var(--input-h);appearance:none;background-color:#fff;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="%230066A1"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat:no-repeat;background-position:right 10px center;background-size:18px 18px;padding-right:40px}
  textarea.input{min-height:110px;padding-top:10px;padding-bottom:10px;resize:vertical}

  .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:16px}
  .btn{
    height:44px;padding:0 18px;border:0;border-radius:12px;font-weight:800;letter-spacing:.02em;
    cursor:pointer;transition:transform .08s ease, box-shadow .15s ease, filter .15s ease
  }
  .btn:active{transform:translateY(1px)}
  .btn-sec{background:#ffffff;color:#e90000;border:1px solid #ffdddd}
  .btn-prim{
    background:linear-gradient(90deg,var(--azul),var(--verde));color:#fff;
    box-shadow:0 8px 22px rgba(0,102,161,.25);
  }

  .section { background:#ffffffcc; border:1px solid #e6eef5; border-radius:14px; padding:18px; box-shadow:var(--shadow-sm) }
  .clauses .group { padding:12px 0; border-top:1px solid #eef3f7; }
  .clauses .group:first-child { border-top:0; }
  .clause-title { display:block; font-weight:800; color:#263645; margin-bottom:8px; }

  .footer-note{margin-top:14px;font-size:12px;color:var(--muted);text-align:right}
  .status-ok{color:var(--ok)} .status-err{color:var(--err)}
  .input:invalid{border-color:#ffdddd}
  .input:invalid:focus{box-shadow:0 0 0 4px rgba(255, 64, 64, .15)}

  @media (max-width:700px){
    .row-2{grid-template-columns:1fr}
    .actions{flex-direction:column-reverse;align-items:stretch}
    .btn{width:100%}
  }

  /* ====== Combo “select con buscador” (panel al hacer click) ====== */
  .combo{position:relative}
  .combo-trigger{
    display:flex; align-items:center; justify-content:space-between;
    height:var(--input-h); padding:0 14px; border:1px solid var(--borde);
    border-radius:12px; background:#fff; cursor:pointer; user-select:none;
    transition:border-color .15s ease, box-shadow .15s ease;
  }
  .combo-trigger:focus-visible{outline:none; box-shadow:var(--focus); border-color:var(--azul)}
  .combo-placeholder{color:#8fa2b6}
  .combo-chevron{margin-left:12px; flex:0 0 auto; width:18px; height:18px}
  .combo-panel{
    position:absolute; z-index:30; left:0; right:0; top:calc(100% + 6px);
    background:#fff; border:1px solid var(--borde); border-radius:12px; box-shadow:var(--shadow);
    padding:8px; display:none;
  }
  .combo.open .combo-panel{display:block}
  .combo-search{
    width:100%; height:40px; border:1px solid var(--borde); border-radius:10px; padding:0 10px; outline:none;
  }
  .combo-search:focus{box-shadow:var(--focus); border-color:var(--azul)}
  .combo-list{max-height:260px; overflow:auto; margin-top:8px}
  .combo-item{padding:10px 12px; border-radius:10px; cursor:pointer}
  .combo-item:hover, .combo-item.active{background:#f3f7fb}
  .combo-empty{padding:10px 12px; color:var(--muted); font-size:13px}
</style>
</head>
<body>
  <div class="bottom-glow" aria-hidden="true"></div>

  <main class="wrap">
    <header class="header">
      <span class="badge">Contratos</span>
      <h1>Formulario de Contratos</h1>
      <p class="sub">Completa la información. Fecha, Materia, Tipo de Contrato, Partes y Placeholders.</p>
    </header>

    <form id="formContratos" class="card"
      action="https://luimporagri.app.n8n.cloud/webhook-test/form-netlify"
      method="POST" accept-charset="UTF-8" autocomplete="off">

      <div class="grid" id="form-grid">
        <!-- FECHA -->
        <div>
          <label for="fecha-ui">FECHA</label>
          <input id="fecha-ui" class="input" type="date" required />
          <input type="hidden" name="FECHA" id="FECHA" />
        </div>

        <div class="divider"></div>

        <!-- MATERIA y TIPO DE CONTRATO -->
        <div class="row-2">
          <div>
            <label for="materia">MATERIA</label>
            <select id="materia" name="MATERIA" class="input" required>
              <option value="" selected disabled>Selecciona la materia</option>
            </select>
          </div>
          <div>
            <label for="tipo">TIPO DE CONTRATO</label>
            <select id="tipo" name="TIPO_CONTRATO" class="input" required disabled>
              <option value="" selected disabled>Selecciona el contrato</option>
            </select>
          </div>
        </div>

        <!-- PARTES con combo desplegable + buscador dentro del panel -->
        <div class="row-2">
          <div>
            <label>NOMBRE DE LA PARTE A</label>
            <!-- anti-autofill -->
            <input type="text" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0" aria-hidden="true" tabindex="-1" />
            <div class="combo" id="comboA">
              <div class="combo-trigger" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="combo-value combo-placeholder">Buscar…</span>
                <svg class="combo-chevron" viewBox="0 0 24 24" fill="#0066A1"><path d="M7 10l5 5 5-5z"/></svg>
              </div>
              <div class="combo-panel">
                <input class="combo-search" type="text" placeholder="Escribe para filtrar…" autocomplete="off" autocapitalize="off" spellcheck="false">
                <div class="combo-list" role="listbox" aria-label="Sugerencias Parte A"></div>
              </div>
              <input type="hidden" name="PARTE_A_NOMBRE" id="parteA">
            </div>
            <div class="hint" id="hintA"></div>
          </div>

          <div>
            <label>NOMBRE DE LA PARTE B</label>
            <input type="text" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0" aria-hidden="true" tabindex="-1" />
            <div class="combo" id="comboB">
              <div class="combo-trigger" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="combo-value combo-placeholder">Buscar…</span>
                <svg class="combo-chevron" viewBox="0 0 24 24" fill="#0066A1"><path d="M7 10l5 5 5-5z"/></svg>
              </div>
              <div class="combo-panel">
                <input class="combo-search" type="text" placeholder="Escribe para filtrar…" autocomplete="off" autocapitalize="off" spellcheck="false">
                <div class="combo-list" role="listbox" aria-label="Sugerencias Parte B"></div>
              </div>
              <input type="hidden" name="PARTE_B_NOMBRE" id="parteB">
            </div>
            <div class="hint" id="hintB"></div>
          </div>
        </div>

        <div id="grupoParteC" style="display:none">
          <label>NOMBRE DE LA PARTE C</label>
          <input type="text" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0" aria-hidden="true" tabindex="-1" />
          <div class="combo" id="comboC">
            <div class="combo-trigger" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-disabled="true">
              <span class="combo-value combo-placeholder">Buscar…</span>
              <svg class="combo-chevron" viewBox="0 0 24 24" fill="#0066A1"><path d="M7 10l5 5 5-5z"/></svg>
            </div>
            <div class="combo-panel">
              <input class="combo-search" type="text" placeholder="Escribe para filtrar…" autocomplete="off" autocapitalize="off" spellcheck="false">
              <div class="combo-list" role="listbox" aria-label="Sugerencias Parte C"></div>
            </div>
            <input type="hidden" name="PARTE_C_NOMBRE" id="parteC">
          </div>
          <div class="hint" id="hintC"></div>
        </div>

        <div class="divider"></div>

        <!-- PLACEHOLDERS DINÁMICOS -->
        <div id="placeholdersWrap"></div>
      </div>

      <div class="divider"></div>

      <div class="clauses">
        <div class="group">
          <label class="clause-title" for="NO_COMPETENCIA">NO COMPETENCIA</label>
          <select id="NO_COMPETENCIA" name="NO_COMPETENCIA" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="SI">SÍ</option><option value="NO">NO</option>
          </select>
        </div>
        <div class="group">
          <label class="clause-title" for="NO_SOLICITACION">NO SOLICITACIÓN</label>
          <select id="NO_SOLICITACION" name="NO_SOLICITACION" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="SI">SÍ</option><option value="NO">NO</option>
          </select>
        </div>
        <div class="group">
          <label class="clause-title" for="CONFIDENCIALIDAD_OPCIONAL">CONFIDENCIALIDAD</label>
          <select id="CONFIDENCIALIDAD_OPCIONAL" name="CONFIDENCIALIDAD_OPCIONAL" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="SI">SÍ</option><option value="NO">NO</option>
          </select>
        </div>
        <div class="group">
          <label class="clause-title" for="EXCLUSIVIDAD">EXCLUSIVIDAD</label>
          <select id="EXCLUSIVIDAD" name="EXCLUSIVIDAD" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="SI">SÍ</option><option value="NO">NO</option>
          </select>
        </div>
        <div class="group">
          <label class="clause-title" for="MEDIACION_ARBITRAJE">MEDIACIÓN Y ARBITRAJE</label>
          <select id="MEDIACION_ARBITRAJE" name="MEDIACION_ARBITRAJE" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="SI">SÍ</option><option value="NO">NO</option>
          </select>
        </div>
        <div class="group">
          <label class="clause-title" for="FIRMA">FIRMA</label>
          <select id="FIRMA" name="FIRMA" class="input" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="EJEMPLARES Y FIRMA ELECTRÓNICA">EJEMPLARES Y FIRMA ELECTRÓNICA</option>
            <option value="FIRMA AUTÓGRAFA">FIRMA AUTÓGRAFA</option>
          </select>
        </div>
      </div>

      <section class="section" style="margin-top:14px">
        <h3>CLÁUSULA PERSONALIZADA</h3>
        <p class="hint">Opcional. Agrega cualquier cláusula adicional que deba incluirse.</p>
        <textarea id="CLAUSULA_PERSONALIZADA" name="CLAUSULA_PERSONALIZADA" class="input textarea-lg" placeholder="Escribe aquí la cláusula personalizada…"></textarea>
      </section>

      <div class="actions">
        <button class="btn btn-sec" type="reset" style="margin-right:auto; font-size: 15px">Borrar</button>
        <button class="btn btn-prim" type="submit" style="height:52px;padding:0 28px;font-size:15px;min-width:140px">Enviar</button>
      </div>
      <div class="footer-note" id="status">Listo para enviar.</div>
      <div class="accent-line" aria-hidden="true"></div>
    </form>
  </main>

  <script>
    // ===== Helpers =====
    const $ = (s, c=document) => c.querySelector(s);
    const statusEl = $("#status");
    const pad2 = n => String(n).padStart(2,"0");
    const toDDMMYYYY = (ymd) => { const [y,m,d] = ymd.split("-").map(Number); return `${pad2(d)}/${pad2(m)}/${y}`; };
    const norm = s => String(s||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');

    // ===== FECHA =====
    const fechaUi = $("#fecha-ui");
    const fechaOut = $("#FECHA");
    const setFechaOut = () => {
      if (!fechaUi.value) return;
      fechaOut.value = toDDMMYYYY(fechaUi.value);
      statusEl.textContent = `Fecha: ${fechaOut.value}`;
      statusEl.className = "footer-note status-ok";
    };
    (() => { const now = new Date(); fechaUi.value = `${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}`; setFechaOut(); })();
    fechaUi.addEventListener("change", setFechaOut);

    // ===== DATA (materias/contratos) =====
    const DATA_FULL = __jsonCompleto;
    const materias = DATA_FULL.materias;
    const contratosPorMateria = DATA_FULL.contratosPorMateria;

    // DOM
    const selMateria = $("#materia");
    const selTipo = $("#tipo");
    const parteA = $("#parteA"); // hidden
    const parteB = $("#parteB"); // hidden
    const parteC = $("#parteC"); // hidden
    const hintA  = $("#hintA"); const hintB  = $("#hintB"); const hintC  = $("#hintC");
    const grupoC = $("#grupoParteC");
    const placeholdersWrap = $("#placeholdersWrap");

    materias.forEach(m => { const opt = document.createElement("option"); opt.value = m; opt.textContent = m; selMateria.appendChild(opt); });

    // ====== Google Sheets Columna A ======
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwKa8Ror8z-Ogwn6ejP72NCcylbuIFZH_9pb3QygPiRN3VWIeWKGy0j3pxohuXSURgUSB-drFqrENM/pub?gid=1640588024&single=true&output=csv";
    const GVIZ_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwKa8Ror8z-Ogwn6ejP72NCcylbuIFZH_9pb3QygPiRN3VWIeWKGy0j3pxohuXSURgUSB-drFqrENM/gviz/tq?gid=1640588024&tqx=out:json";

    const parseCSVFirstColumn = (csvText) => {
      const rows = []; let cur = "", inQ = false, row=[];
      const pc=()=>{row.push(cur);cur=""}; const pr=()=>{rows.push(row);row=[]};
      for(let i=0;i<csvText.length;i++){
        const c=csvText[i], n=csvText[i+1];
        if(c==='\"'){ if(inQ && n==='\"'){cur+='\"'; i++;} else inQ=!inQ; }
        else if(c===',' && !inQ){ pc(); }
        else if((c==='\n'||c==='\r') && !inQ){ pc(); pr(); if(c==='\r'&&n==='\n') i++; }
        else cur+=c;
      }
      if(cur.length||row.length){ pc(); pr(); }
      return rows.map(r=>r[0]??"");
    };
    const looksLikeHeader = s => /nombre|raz[oó]n/.test(String(s).toLowerCase());
    const normalizeList = (arr) => {
      let list = arr.map(x=>String(x??"").trim()).filter(Boolean);
      if(list.length && looksLikeHeader(list[0])) list = list.slice(1);
      return Array.from(new Set(list)).sort((a,b)=>a.localeCompare(b,'es',{sensitivity:'base'}));
    };

    let LISTA_NOMBRES = [];

    // ====== Combo con panel ======
    function makePanelCombo(rootEl){
      const trigger = rootEl.querySelector('.combo-trigger');
      const valueEl = rootEl.querySelector('.combo-value');
      const panel   = rootEl.querySelector('.combo-panel');
      const search  = rootEl.querySelector('.combo-search');
      const listEl  = rootEl.querySelector('.combo-list');
      const hidden  = rootEl.querySelector('input[type="hidden"]');

      let items = [];
      let filtered = [];
      let open = false;
      let activeIdx = -1;

      const setOpen = (v) => {
        open = !!v;
        rootEl.classList.toggle('open', open);
        trigger.setAttribute('aria-expanded', open ? 'true' : 'false');
        if(open){
          search.value = '';
          render(items.slice(0,200));
          setTimeout(()=>search.focus(), 0);
        }else{
          activeIdx = -1; highlight();
        }
      };

      const render = (arr) => {
        filtered = arr;
        listEl.innerHTML = '';
        if(!arr.length){ listEl.innerHTML = `<div class="combo-empty">Sin coincidencias</div>`; return; }
        const frag = document.createDocumentFragment();
        arr.forEach((txt)=>{
          const div = document.createElement('div');
          div.className = 'combo-item'; div.setAttribute('role','option');
          div.textContent = txt;
          div.addEventListener('mousedown', (e)=>{ e.preventDefault(); select(txt); });
          frag.appendChild(div);
        });
        listEl.appendChild(frag);
      };

      const highlight = () => {
        [...listEl.children].forEach((el,i)=> el.classList.toggle('active', i===activeIdx));
      };

      const filterNow = () => {
        const q = norm(search.value);
        const arr = !q ? items.slice(0,200) : items.filter(v => norm(v).includes(q)).slice(0,200);
        render(arr);
      };

      const select = (txt) => {
        hidden.value = txt;
        valueEl.textContent = txt || 'Buscar…';
        valueEl.classList.toggle('combo-placeholder', !txt);
        setOpen(false);
      };

      // API pública
      const api = {
        setItems(arr){ items = Array.from(new Set((arr||[]).filter(Boolean))); },
        setPlaceholder(rol){ trigger.setAttribute('aria-label', rol ? `Seleccionar nombre (Rol: ${rol})` : 'Seleccionar nombre'); if(!hidden.value){ valueEl.textContent = rol ? `Buscar… (Rol: ${rol})` : 'Buscar…'; valueEl.classList.add('combo-placeholder'); } },
        clear(){ hidden.value=''; valueEl.textContent='Buscar…'; valueEl.classList.add('combo-placeholder'); },
        disable(flag){ if(flag){ trigger.setAttribute('aria-disabled','true'); trigger.style.pointerEvents='none'; trigger.style.opacity='.6'; setOpen(false);} else { trigger.removeAttribute('aria-disabled'); trigger.style.pointerEvents=''; trigger.style.opacity=''; } },
        getValue(){ return hidden.value || ''; }
      };

      // Interacciones
      trigger.addEventListener('click', ()=>{ if(trigger.getAttribute('aria-disabled')==='true') return; setOpen(!open); });
      trigger.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); if(trigger.getAttribute('aria-disabled')==='true') return; setOpen(!open); } });

      search.addEventListener('input', filterNow);
      search.addEventListener('keydown', (e)=>{
        const max = listEl.children.length - 1;
        if(e.key==='ArrowDown'){ activeIdx = Math.min(max, activeIdx+1); highlight(); e.preventDefault(); }
        else if(e.key==='ArrowUp'){ activeIdx = Math.max(0, activeIdx-1); highlight(); e.preventDefault(); }
        else if(e.key==='Enter'){
          if(activeIdx>=0 && listEl.children[activeIdx] && listEl.children[activeIdx].classList.contains('combo-item')){
            select(listEl.children[activeIdx].textContent); e.preventDefault();
          }
        } else if(e.key==='Escape'){ setOpen(false); trigger.focus(); }
      });

      document.addEventListener('click', (e)=>{ if(!rootEl.contains(e.target)) setOpen(false); });

      return api;
    }

    // Instancias
    const comboA = makePanelCombo(document.getElementById('comboA'));
    const comboB = makePanelCombo(document.getElementById('comboB'));
    const comboC = makePanelCombo(document.getElementById('comboC'));

    // Carga de nombres
    (async () => {
      try{
        const r = await fetch(SHEET_CSV_URL, {mode:'cors', cache:'no-store'});
        let list = [];
        if(r.ok){
          const text = await r.text();
          list = normalizeList(parseCSVFirstColumn(text));
        }else{
          throw new Error("CSV HTTP "+r.status);
        }
        if(!list.length){
          const r2 = await fetch(GVIZ_URL, {mode:'cors', cache:'no-store'});
          if(!r2.ok) throw new Error("GVIZ HTTP "+r2.status);
          const raw = await r2.text();
          const json = JSON.parse(raw.replace(/^[\s\S]*setResponse\(/,'').replace(/\)\s*;?\s*$/,''));
          const rows = json.table?.rows ?? [];
          list = normalizeList(rows.map(x=> (x.c?.[0]?.v ?? "")));
        }
        LISTA_NOMBRES = list;
        comboA.setItems(list); comboB.setItems(list); comboC.setItems(list);
        comboA.disable(false); comboB.disable(false); comboC.disable(true);
      }catch(err){
        console.error(err);
        statusEl.textContent = "Error al cargar nombres desde la hoja.";
        statusEl.className = "footer-note status-err";
      }
    })();

    // Materia → tipos
    selMateria.addEventListener("change", () => {
      selTipo.innerHTML = '<option value="" selected disabled>Selecciona el contrato</option>';
      selTipo.disabled = false;
      resetPartes();
      resetPlaceholders();

      (contratosPorMateria[selMateria.value] || []).forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.CONTRATO; opt.textContent = item.CONTRATO;
        selTipo.appendChild(opt);
      });
    });

    // Tipo → roles y placeholders
    selTipo.addEventListener("change", () => {
      resetPartes();
      resetPlaceholders();
      const cto = getContratoActual(); if(!cto) return;

      const roles = cto.PARTES || {};
      hintA.textContent = roles.A ? `Rol: ${roles.A}` : "";
      hintB.textContent = roles.B ? `Rol: ${roles.B}` : "";
      comboA.setPlaceholder(roles.A || null);
      comboB.setPlaceholder(roles.B || null);

      if(roles.C){
        grupoC.style.display = "";
        hintC.textContent = `Rol: ${roles.C}`;
        comboC.setPlaceholder(roles.C);
        comboC.disable(false);
      }else{
        grupoC.style.display = "none";
        hintC.textContent = "";
        comboC.disable(true);
      }

      renderPlaceholders(cto.PLACEHOLDERS || {});
    });

    function getContratoActual(){
      const mat = selMateria.value;
      const nombre = selTipo.value;
      return (contratosPorMateria[mat] || []).find(c => c.CONTRATO === nombre);
    }

    function resetPartes(){
      comboA.clear(); comboB.clear(); comboC.clear();
      hintA.textContent = ""; hintB.textContent = ""; hintC.textContent = "";
      comboC.disable(true); grupoC.style.display = "none";
    }
    function resetPlaceholders(){ placeholdersWrap.innerHTML = ""; }

    // Placeholders dinámicos
    function renderPlaceholders(map){
      placeholdersWrap.innerHTML = "";
      const grid = document.createElement("div");
      grid.className = "grid";
      placeholdersWrap.appendChild(grid);

      if (map["MONTO"]) {
        grid.insertAdjacentHTML("beforeend",
          `<div class="row-2">
             <div>
               <label for="MONTO">MONTO</label>
               <input id="MONTO" name="MONTO" class="input" type="text" required />
             </div>
             <div>
               <label for="MONEDA">MONEDA</label>
               <select id="MONEDA" name="MONEDA" class="input" required>
                 <option value="" selected disabled>Selecciona la moneda</option>
                 <option value="MXN">MXN</option><option value="USD">USD</option>
               </select>
             </div>
           </div>`);
      }

      if (map["TASA"]) {
        grid.insertAdjacentHTML("beforeend",
          `<div class="row-2">
             <div>
               <label for="TASA">TASA</label>
               <input id="TASA" name="TASA" class="input" type="text" required />
             </div>
             <div>
               <label for="PERIODO">PERIODO</label>
               <select id="PERIODO" name="PERIODO" class="input" required>
                 <option value="" selected disabled>Selecciona el periodo</option>
                 <option value="BIMESTRAL">BIMESTRAL</option>
                 <option value="TRIMESTRAL">TRIMESTRAL</option>
                 <option value="CUATRIMESTRAL">CUATRIMESTRAL</option>
                 <option value="SEMESTRAL">SEMESTRAL</option>
                 <option value="ANUAL">ANUAL</option>
               </select>
             </div>
           </div>`);
      }

      const ORDER = ["BIENES_A","BIENES_B","DESCRIPCION_CONFIDENCIAL","PUESTO",
        "SERVICIO_PRODUCTO_DERECHO_OBLIGACION","SERVICIO_PRODUCTO_DERECHO_OBLIGACION_B"];
      ORDER.forEach((name) => {
        if (!map[name]) return;
        if (name === "DESCRIPCION_CONFIDENCIAL") {
          grid.insertAdjacentHTML("beforeend",
            `<div>
               <label for="${name}">${name}</label>
               <textarea id="${name}" name="${name}" class="input" required></textarea>
             </div>`);
        } else {
          grid.insertAdjacentHTML("beforeend",
            `<div>
               <label for="${name}">${name}</label>
               <input id="${name}" name="${name}" class="input" type="text" required />
             </div>`);
        }
      });
    }

    // ===== Validación al enviar =====
    document.getElementById("formContratos").addEventListener("submit", (e)=>{
      setFechaOut();
      const a = norm(comboA.getValue()); const b = norm(comboB.getValue());
      const c = grupoC.style.display === "none" ? "" : norm(comboC.getValue());

      const set = new Set([a,b,c].filter(Boolean));
      const total = [a,b,c].filter(Boolean).length;
      if (set.size !== total){
        e.preventDefault();
        statusEl.textContent = "Los nombres de las Partes no pueden repetirse.";
        statusEl.className = "footer-note status-err";
        return;
      }

      // (Opcional) forzar que estén en la lista:
      // const inList = v => !v || LISTA_NOMBRES.some(x => norm(x)===norm(v));
      // if (!inList(comboA.getValue()) || !inList(comboB.getValue()) || (c && !inList(comboC.getValue()))) {
      //   e.preventDefault();
      //   statusEl.textContent = "Selecciona nombres válidos de la lista.";
      //   statusEl.className = "footer-note status-err";
      //   return;
      // }

      statusEl.textContent = "Enviando…";
      statusEl.className = "footer-note";
    });
  </script>
