<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Exitoso</title>
  <style>
    :root{
      --azul:#0A84FF;
      --verde:#2E7D32;
      --texto:#0E1B2A;
      --muted:#5B6A7C;
      --bg:#F3F6FA;
      --card:#FFFFFF;
      --radius:20px;
      --shadow:0 10px 30px rgba(19, 125, 238, 0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--texto);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(10,132,255,.08), transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, rgba(46,125,50,.08), transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(680px, 94vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 26px;
      position:relative;
      overflow:hidden;
    }
    .accent{
      position:absolute; inset:auto auto 0 0; height:6px; width:100%;
      background:linear-gradient(90deg, var(--azul), var(--verde));
    }
    .header{
      display:flex; gap:16px; align-items:center; margin-bottom:8px;
    }
    .badge{
      flex:0 0 auto;
      width:56px; height:56px; border-radius:50%;
      display:grid; place-items:center;
      background:conic-gradient(from 0deg, var(--azul), var(--verde));
      color:white; font-size:28px; font-weight:700;
      box-shadow:0 6px 18px rgba(10,25,41,.18);
    }
    h1{
      margin:0;
      font-size:clamp(20px, 2.1vw + 10px, 28px);
      letter-spacing:.2px;
    }
    p{
      margin:6px 0 18px;
      color:var(--muted);
      font-size:clamp(14px, 1vw + 10px, 16px);
    }
    .message{
      margin:14px 0 22px;
      padding:16px 18px;
      border:1px solid #E3ECF4;
      border-radius:16px;
      background:#F8FBFF;
    }
    .message strong{
      color:#12445A;
    }
    .actions{
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; -webkit-appearance:none;
      border:none; cursor:pointer; user-select:none;
      padding:14px 20px;
      border-radius:14px;
      font-weight:700; letter-spacing:.2px;
      transition:transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 8px 20px rgba(10,25,41,.12);
    }
    .btn:active{ transform:translateY(1px) }
    .btn-primary{
      background:linear-gradient(90deg, var(--azul), var(--verde));
      color:#fff;
    }
    .btn-primary:hover{ opacity:.95 }
    .footer-note{
      margin-top:14px; font-size:12.5px; color:#7A8B9A;
    }
    /* Accesibilidad */
    .btn:focus-visible{
      outline:3px solid rgba(10,132,255,.45);
      outline-offset:2px;
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="titulo">
    <div class="accent" aria-hidden="true"></div>
    <div class="header">
      <div class="badge" aria-hidden="true">✓</div>
      <div>
        <h1 id="titulo">Registro exitoso</h1>
        <p>Tu información se guardó correctamente.</p>
      </div>
    </div>

    <div class="message" role="status" aria-live="polite">
      <strong>¡Hecho!</strong> Formulario recibido, puede cerrar esta ventana o llenar otro formulario.
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="btn-registrar" type="button"> Hacer otro contrato</button>
    </div>
  </main>

  <!-- JS opcional: acción del botón -->  
  <script>
    document.getElementById('btn-registrar').addEventListener('click', () => {
      // Aquí puedes redirigir o disparar alguna acción
      // Ejemplo: redirigir a un formulario
      window.location.href = 'https://contratosimporagricl8nt25.netlify.app/';
    });
  </script>
</body>
</html>
